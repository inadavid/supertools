<div class="card" meta="importHistory">
    <div class="card-body" bid="input">
        <h5>收货操作 Goods receive</h5>
        <div>
            <input type="text" bid="infoinput"  class="form-control form-inline" style="width:200px" autofocus>
        </div>
    </div>
    <div class="card-body">
        <h5>收货历史 Goods receive history</h5>
        <div>
            Keywords:<input type="text" bid="kw" class="form-control form-inline" style="width:180px" placeholder="Code or PO">
            From:<input type="date" bid="fromdate" class="form-control form-inline" style="width:170px" value="1900-01-01">
            To:<input type="date" bid="todate" class="form-control form-inline" style="width:170px" value="2099-01-01">
            <button class="btn btn-form btn-sm btn-secondary" bid="filter">Filter</button>
            <button class="btn btn-form btn-sm btn-warning" bid="export">Export</button>
        </div>
        <table class="table table-sm table-hover" bid="dtable">
            <thead>
                <th style="width: 20px;">#</th>
                <th style="width: 100px;">Code</th>
                <th style="width: 150px;">Name</th>
                <th style="width: 150px;">Spec</th>
                <th style="width: 50px;">Qty</th>
                <th style="width: 50px;">Unit</th>
                <th style="width: 150px;">PO</th>
                <th style="width: 300px;">Trader</th>
                <th style="width: 50px;">Operator</th>
                <th >ReceivingDate</th>
                <th bid="action">action</th>
            </thead>
            <tbody>
            </tbody>
            <tfoot style="display:none;">
                <tr>
                    <td colspan="8">Loading...</td>
                </tr>
            </tfoot>
        </table>
        <div style="text-align: right">
            <button bid="prev" class="btn btn-warning">Prev</button>
            <input type="text" bid="page" class="form-control" style="width:100px;display:inline-block;" readonly value="1">
            <button bid="next" class="btn btn-warning">Next</button>
        </div>
    </div>
</div>

<script src="../js/goodsreceive.js"></script>
