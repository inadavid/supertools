<div class="card" meta="importHistory">
    <div class="card-body" bid="inbox">
        <h5>收货操作 Goods receive</h5>
        <div>
            <input type="text" bid="infoinput"  class="form-control form-inline" style="width:200px" autofocus>
        </div>
    </div>
    <div class="card-body">
        <h5>收货历史 Goods receive history</h5>
        <div>
            Keywords:<input type="text" bid="kw" class="form-control form-inline" style="width:200px" placeholder="Code or PO">
            <button class="btn btn-form btn-sx">Filter</button>
        </div>
        <table class="table table-sm table-hover" bid="dtable">
            <thead>
                <th style="width: 20px;">#</th>
                <th style="width: 100px;">Code</th>
                <th style="width: 50px;">Qty</th>
                <th style="width: 50px;">PO</th>
                <th style="width: 150px;">Vender</th>
                <th style="width: 150px;">ReceivingDate</th>
                <th>Comment</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal" bid="goodsReceiveInfo" style="display:none;z-index: 999999;">
    <h2>收货扫描内容</h2>
    <table class="table table-sm" style="width: 80%">
        <tr>
            <td width="40%">物料号</td>
            <td bid="gr.code"></td>
        </tr>
        <tr>
            <td>物料名称</td>
            <td bid="gr.name"></td>
        </tr>
        <tr>
            <td>规格</td>
            <td bid="gr.spec"></td>
        </tr>
        <tr>
            <td>订单号</td>
            <td bid="gr.pobid"></td>
        </tr>
        <tr>
            <td>送货数量/订单数量</td>
            <td bid="gr.qty"></td>
        </tr>
    </table>
    <p style="text-align: right"> 
        <button class="btn btn-success" tag="confirm">Confirm确认</button> 
        <button class="btn btn-danger" tag="cancel">Cancel取消</button>
    </p>
</div>
<script src="../js/goodsreceive.js"></script>
