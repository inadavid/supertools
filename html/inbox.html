<div class="card" meta="importHistory">
    <div class="card-body" bid="inbox">
        <h5>收件箱 Message inbox</h5>
        <div class="checkbox">
            <label>
                <input type="checkbox" bid="inboxDisplayApproved"> 显示已经通过的图纸 Display approved drawings.
            </label>
        </div>
        <table class="table table-sm table-hover" bid="inbox">
            <thead>
                <th style="width: 20px;">#</th>
                <th style="width: 100px;">code</th>
                <th style="width: 50px;">Ver</th>
                <th style="width: 100px;">Type</th>
                <th style="width: 150px;">Date</th>
                <th>Message</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: right">
            <button bid="prev" class="btn btn-warning">Prev</button>
            <input type="text" bid="page" class="form-control" style="width:50px;display:inline-block;" readonly
                value="1">
            <button bid="next" class="btn btn-warning">Next</button>
        </div>
    </div>
    <div class="card-body">
        <h5>提交图纸审核状态 Drawing approval request stat</h5>
        <table class="table table-sm table-hover" bid="dprocess">
            <thead>
                <th style="width: 20px;">#</th>
                <th style="width: 100px;">Code</th>
                <th style="width: 50px;">Ver</th>
                <th style="width: 150px;">Request Date</th>
                <th style="width: 100px;">Approval Type</th>
                <th>At whom</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-body">
        <h5>图纸审核批准 Drawing approval handling</h5>

        <table class="table table-sm table-hover" bid="dtable">
            <thead>
                <th style="width: 20px;">#</th>
                <th style="width: 100px;">Code</th>
                <th style="width: 50px;">Ver</th>
                <th style="width: 50px;">Author</th>
                <th style="width: 150px;">Reason</th>
                <th style="width: 100px;">Approval Type</th>
                <th style="width: 150px;">Request date</th>
                <th style="width: 150px;">Result</th>
                <th>Comment</th>
                <th style="width: 50px;">Action</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="8">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../js/inbox.js"></script>
