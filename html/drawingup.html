<div class="card">
    <div class="card-body">
        <div class="form-group">
            <h5>Drawing import</h5>
            <button class="btn btn-form btn-primary btn-sm" bid="dfolder">Select drawing folder</button>
            <span bid="dfolder" style="font-size: 16px; margin-left:20px; background: #efefef"></span><br>

            <h5>Drawing filename and code info</h5>
            <input type="radio" name="importType" value="0" checked> <span> Guess from file name
                ({ERP-Code}_V{version}_{Size}_Name.xxx)</span> <br>
            <input type="radio" name="importType" value="1"> <span> Read from below area:</span>
            <textarea class="form-control" rows="10" bid="dinfo" disabled></textarea>
            <select bid="dtype" class="form-control" style="width:300px">
                <option value='0' ext='["pdf"]'>2D PDF drawings(.pdf)</option>
                <option value='1' ext='["slddrw"]'>2D Solidworks drawings(.slddrw)</option>
                <option value='2' ext='["igs", "easm", "eprt"]]'>3D eDrawings drawings(.igs, .easm, .eprt)</option>
                <option value='3' ext='["sldasm", "sldprt"]'>3D Solidworks drawings(.sldasm, .sldprt)</option>
            </select>

            <button class="btn btn-form btn-primary" bid="submit">Submit</button>
            <br>
        </div>
    </div>

    <div class="card-body" step="2">
        <h5>Match information</h5>


        <div class="form-group">
            <button type="submit" class="btn btn-form btn-primary btn-sm" step="2">下一步</button>
        </div>
    </div>

    <div class="card-body" step="3">
        <h5>Drawing information preview before upload</h5>
        <div bid="filelist"></div>

        <div class="form-group">
            <button type="submit" class="btn btn-form btn-primary" step="3">Upload</button>
        </div>
    </div>

    <div class="card-body" step="4">

    </div>
</div>
<script src="../js/lib/SheetClip.min.js"></script>
<script src="../js/drawingup.js"></script>
