<div class="card">
    <div class="card-body">
        <div class="form-group">
            <h5>Copy目前的Excel BOM表格内容（包含表头）</h5>
            <textarea class="form-control" rows="3" meta="bomexcel"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-form btn-primary btn-sm" meta="next" step="1">下一步</button>
        </div>
    </div>
</div>
<div class="card" meta="bomup" step="2">
    <div class="card-body">
        <h5>选择对应信息所在的列：</h5>

        <table class="table table-sm table-hover">
            <tbody>
                <tr class="category-row">
                    <td style="width: 300px;">
                        代表层级的列
                    </td>
                    <td>
                        <select class="form-control form-control-sm" meta="bomexcel.level"></select>
                    </td>
                </tr>
                <tr class="category-row">
                    <td style="width: 300px;">
                        代表物料号（ERP号）的列
                    </td>
                    <td>
                        <select class="form-control form-control-sm" meta="bomexcel.code"></select>
                    </td>
                </tr>
                <tr class="category-row">
                    <td style="width: 300px;">
                        代表用量\数量的列
                    </td>
                    <td>
                        <select class="form-control form-control-sm" meta="bomexcel.quantity"></select>
                    </td>
                </tr>
                <tr class="category-row">
                    <td style="width: 300px;">
                        代表“购买方式”的列
                    </td>
                    <td>
                        <select class="form-control form-control-sm" meta="bomexcel.procumenttype"></select>
                    </td>
                </tr>
                <tr class="category-row">
                    <td style="width: 300px;">
                        代表PFEP的列
                    </td>
                    <td>
                        <select class="form-control form-control-sm" meta="bomexcel.pfep"></select>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="form-actions">
            <button type="submit" class="btn btn-form btn-primary btn-sm" meta="next" step="2">下一步</button>
        </div>
    </div>
</div>
<div class="card" meta="bomup" step="3">
    <div class="card-body">
        <h5>选择对应信息所在的列：</h5>

        <table class="table table-sm table-hover">
            <tbody>
                <tr class="category-row">
                    <td style="width: 200px;">
                        整理层级对应关系
                    </td>
                    <td>
                        <div class="progress">

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="../js/lib/SheetClip.min.js"></script>
<script src="../js/bomup.js"></script>
