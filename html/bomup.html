<div class="form-group">
    <label>Copy目前的Excel BOM表格内容（包含表头）</label>
    <textarea class="form-control" rows="3" meta="bomexcel"></textarea>
</div>
<div class="form-actions">
    <button type="submit" class="btn btn-form btn-primary" meta="next" step="1">下一步</button>
</div>

<div meta="bomup" step="2">
    <div class="form-group">
        <label>选择代表层级的列</label>
        <select class="form-control" meta="bomexcel.level"></select>
      </div>
</div>

<script src="../js/lib/SheetClip.min.js"></script>
<script src="../js/bomup.js"></script>
